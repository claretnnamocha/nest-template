<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 15;
        background-color: #f4f4f5;
        color: #101010 !important;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #101010;
        color: #ffffff;
        padding: 15px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      .header img {
        max-height: 50px;
        margin-bottom: 10px;
        border-radius: 50%;
      }
      .content {
        padding: 20px;
        text-align: center;
        line-height: 1.6;
        color: #333333;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #101010;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
      }
      a {
        color: #66d0de !important;
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
        color: #66d0de;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        color: #666666;
      }
      p {
        color: #333333 !important;
      }
    </style>
  </head>
  <body>
    <!-- Welcome Email Template -->
    <div class="email-container">
      <div class="header">
        <h1>Welcome!</h1>
      </div>
      <div class="content">
        <p>We're excited to have you on board!</p>
        <span style="opacity: 0"> {{uuid}} </span>
        <p>
          Get started by exploring your dashboard and setting up your profile.
        </p>
        <a href="https://dashboard.example.com" class="button">Go to Dashboard</a>
      </div>
      <div class="footer">
        <p>Need help? <a href="mailto:support@example.com">Contact Support</a></p>
        <p>&copy; {{currentYear}} All rights reserved.</p>
      </div>
      <span style="opacity: 0"> {{uuid}} </span>
    </div>
  </body>
</html>
